<!DOCTYPE html>
<html lang="en">
  <head> 
     <title>FRUIT GAME</title>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
      <link rel="stylesheet" href="styling.css">
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
    
   <body>
       <div id="container">
          <div id="score">
               Score: <span id="scorevalue">0</span>
              
          </div>
           <div id="trialsLeft"></div>
           <div id="correct">
              Correct
           </div>
           <div id="wrong">
              Try Again
           </div>
           <div id="fruitContainer">
               <img id="fruit1" class="fruit">
           </div>
           <div id="instruction"> 
              CATCH FRUITS
           </div>
        
           <div id="startreset">
              Start Game
           </div>
           
           <div id="gameOver"></div>
       </div>
       
           <audio id="slicesound">
 <source src="audio/slice.mp3">
 <source src="audio/slice1.ogg">
 </audio>
 <script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/j
query.min.js"></script>
 <script
src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4
/jquery-ui.min.js">
 </script>
 <script src="jquery.js"></script>
 </body>
</html>
